on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - ":core:aws-lambda-http"
          - ":core:aws-lambda-custom-runtime"
          - ":core:aws-lambda-events"
          - ":core:bearer-auth"
          - ":core:datastar"
          - ":core:graalvm"
          - ":core:hello-world"
          - ":core:hexagonal"
          - ":core:hexagonal-arrow"
          - ":core:hotwire"
          - ":core:http4k-connect"
          - ":core:graphql"
          - ":core:json-api"
          - ":core:migration-micronaut"
          - ":core:migration-spring"
          - ":core:migration-ktor"
          - ":core:oauth"
          - ":core:openapi"
          - ":core:quarkus"
          - ":core:react-app"
          - ":core:typesafe-configuration"
          - ":core:web-content"
          - ":core:websockets"

          - ":connect:connect-pattern"
          - ":connect:custom-api-client-and-fake"
          - ":connect:extending-connect-api-clients"
          - ":connect:fakes-in-official-aws-sdk"
          - ":connect:using-connect-api-clients"

    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-java@v4.0.0
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Build and test module
        run: ./gradlew ${{ matrix.project }}:build
      - name: Tag automerge branch
        if: ${{ github.event_name == 'pull_request' }}
        uses: TimonVS/pr-labeler-action@v5.0.0
        with:
          configuration-path: .github/pr-labeler.yml
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_PUBLIC_REPO_RELEASE_TRIGGERING }}

